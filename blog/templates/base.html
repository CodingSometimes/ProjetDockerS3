<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %}{% endblock %}</title>
</head>
<body>

{% block content %}
{% endblock %}

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Se déconnecter</a>
{% else %}
    <a href="{% url 'login' %}">Se connecter</a>
    <a href="{% url 'register' %}">Créer un compte</a>
{% endif %}
</body>
</html>
